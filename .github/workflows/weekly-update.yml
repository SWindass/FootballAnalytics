name: Weekly Results Update

on:
  schedule:
    # Run every Tuesday at 6:00 AM UTC (after Monday night games)
    - cron: '0 6 * * 2'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          alembic upgrade head

      - name: Run results update
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
          CURRENT_SEASON: "2025-26"
        run: |
          python -u batch/jobs/results_update.py

      - name: Sync FPL player data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CURRENT_SEASON: "2025-26"
        run: |
          python -u batch/jobs/fpl_sync.py

      - name: Summary
        if: always()
        run: echo "Weekly update completed at $(date)"
