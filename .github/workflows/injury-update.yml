name: Injury Update

on:
  schedule:
    # Friday at 3PM UTC (before weekend matches)
    - cron: '0 15 * * 5'
  workflow_dispatch:  # Manual trigger

jobs:
  update-injuries:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update injuries
        env:
          DATABASE_URL_SYNC: ${{ secrets.DATABASE_URL_SYNC }}
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        run: |
          python -m batch.jobs.injury_update

      - name: Update team context
        env:
          DATABASE_URL_SYNC: ${{ secrets.DATABASE_URL_SYNC }}
        run: |
          python -m batch.jobs.update_team_context
